<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>HARRY POTTER<br /><em>Quiz App</em></h1>
    </header>
    <main>
      <section class="card">
        <img
          src="assets/lightning-303595.svg"
          alt="lighting bolt"
          class="bookmark"
        />
        <p>What position does Harry play on the Gryffindor Quidditch team?</p>
        <p class="answer">Seeker</p>
        <button class="button">SHOW ANSWER</button>

        <div class="tag-box">
          <p class="tag"># Harry Potter</p>
          <p class="tag"># Character</p>
          <p class="tag"># Books</p>
        </div>
      </section>

      <section class="card">
        <img
          src="assets/lightning-297608.svg"
          alt="lighting bolt"
          class="bookmark-selected"
        />
        <p>Who is the Headmaster of Hogwarts when Harry arrives?</p>
        <p class="answer visible">Albus Dumbledore</p>
        <button class="button">HIDE ANSWER</button>

        <div class="tag-box">
          <p class="tag"># Harry Potter</p>
          <p class="tag"># Character</p>
          <p class="tag"># Books</p>
        </div>
      </section>
    </main>
  </body>
</html>
